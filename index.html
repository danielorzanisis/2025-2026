<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Verifica di C++</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
      overflow: hidden; /* evita scroll della finestra principale */
    }
    .left {
      width: 25%; /* ridotta al 25%, prima era 40% */
      background: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* scroll separato per il testo */
      border-right: 2px solid #ddd;
    }
    .right {
      flex: 1; /* compilatore occupa tutto lo spazio rimanente */
      border-left: 2px solid #ddd;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    h1 { color: #2a4d8f; }
  </style>
</head>
<body>
  <div class="left">
    <h1>Verifica di Programmazione in C++</h1>
    <p>Scrivi un programma che legga <strong>N numeri interi</strong> e calcoli la loro <strong>media aritmetica</strong>.</p>
    <p>Il programma deve stampare il risultato con due cifre decimali.</p>
    <p>Quando hai finito, salva il file come <strong>verifica_nome.cpp</strong> e consegnalo secondo le istruzioni.</p>
  </div>
  <div class="right">
    <iframe src="https://learn.wetambara.com/" title="Compilatore C++"></iframe>
  </div>
</body>
</html>
